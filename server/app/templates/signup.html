<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./static/css/bulma.min.css">
    <script defer src="./static/js/fontawesome.js"></script>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
          <div class="container">
            <div class="columns is-centered">
              <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                <form method="POST" class="box" onsubmit="checkPasswordMatch(event)">
                  <h1 class="title is-4" style="color: #363636; text-align: center;">Signup</h1>
                  <div id="server-error-message" class="{% if error_type is defined %}notification is-danger is-light{% endif %}">
                    {% if error_type is defined %}
                      <p>{{ error_msg }}</p>
                    {% endif %}
                  </div>
                  <div id="client-error-message" class="notification is-danger is-light" style="display: none;"></div>
                  <div class="field">
                    <label for="" class="label">Username</label>
                    <div class="control has-icons-left">
                      <input type="username" name="username" placeholder="e.g. groupense2021" 
                          class="input {% if error_type=="username_taken" %}is-danger{%endif%}" required>
                      <span class="icon is-small is-left">
                        <i class="fa fa-user"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="label">Password</label>
                    <div class="control has-icons-left">
                      <input type="password" name="password" placeholder="*******" class="input" required>
                      <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="label">Reenter password</label>
                    <div class="control has-icons-left">
                      <input type="password" name="password2" placeholder="*******" class="input" required>
                      <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="checkbox">
                     <a href="./login" style="color: #485fc7;cursor: pointer; text-decoration: none;border-bottom: 1px solid #485fc7;">Login</a> if you already have an account!
                    </label>
                  </div>
                  <div class="field">
                    <button class="button is-success" style="width: 100%;">
                      Sign up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script>
  // Snippet to check if two password fields match.
  function checkPasswordMatch(event) {
    if (document.querySelector('input[name="password"]').value != document.querySelector('input[name="password2"]').value) {
        event.preventDefault();
        document.querySelector('input[name="password"]').classList.add("is-danger");
        document.querySelector('input[name="password2"]').classList.add("is-danger");
        document.querySelector("#server-error-message").style.display = "none";
        document.querySelector('#client-error-message').style.display = "block";
        document.querySelector('#client-error-message').innerHTML = "Passwords do not match.";
      }
    }
</script>
</html>
